<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment</title>
        <meta charset="utf-8" content="width=device-width, scale=1.0">
        <style>
            body{
                background-color: lightskyblue;
            }
            h1{
                text-align: center;
            }
            label, input{
                width: 200px;
                display: inline-block;
                margin: 0.5em;
            }
            label{
                text-align: right;
                font-size: large;
            }
            form{
                width: 60%;
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding: 0.5em;
            }
            button{
                display: block;
                font-size: large;
                width: 200px;
                margin-left: 13em;
            }
        </style>
        <script>
            "use strict";
            var $ = function(id){
                return document.getElementById(id);
            }
            var validate = function(){
                var name = $("fname");
                var emailId = $("mail");
                var phnNum = $("pnum");
                var ccnum = $("ccnum");
                var month = $("month");
                var year = $("year");
                var nameoncard = $("noc");
                var cvv = $("cvv");
                var isValid = true;
                if(name.value == ""){
                    $("fname").nextElementSibling.firstChild.value = "Required Field."
                    isValid = false;
                }
                else{
                    $("fname").nextElementSibling.firstChild.nodeValue == "";
                }
                if(emailId.value == ""){
                    $("mail").nextElementSibling.firstChild.nodeValue == "Required Field.";
                    isValid = false;
                }
                else{
                    $("mail").nextElementSibling.firstChild.nodeValue == "";
                }
                if(phnNum.value == ""){
                    $("pnum").nextElementSibling.firstChild.nodeValue == "Required Field.";
                    isValid = false;
                }
                else{
                    $("pnum").nextElementSibling.firstChild.nodeValue == "";
                }
                if(ccnum.value == ""){
                    $("pnum").nextElementSibling.firstChild.nodeValue == "Required Field.";
                    isValid = false;
                }
                else{
                    $("pnum").nextElementSibling.firstChild.nodeValue == "";
                }
                if(month.value == "month"){
                    alert("Select month");
                    isValid = false;
                }
                else{
                    $("pnum").nextElementSibling.firstChild.nodeValue == "";
                }
                if(year.value == "year"){
                    alert("select year")
                    isValid = false;
                }
                else{
                    $("pnum").nextElementSibling.firstChild.nodeValue == "";
                }
                if(cvv.value == ""){
                    $("pnum").nextElementSibling.firstChild.nodeValue == "Required Field.";
                    isValid = false;
                }
                else{
                    $("pnum").nextElementSibling.firstChild.nodeValue == "";
                }

                if(isValid){
                    $("payment_form").submit();
                }
            }
            window.onload = function(){
                $("submit").onclick = validate;
                $("fname").focus();
            }
        </script>
    </head>
    <body>
        <h1>Complete the payment</h1>
        <p>Selected Movie:</p><span></span>
        <p>Total number of seats:</p><span></span>
        <p>Total amount:</p><span></span>
        <form id="payment_form" method="GET">
            <label>Name:</label><input type="text" id="fname"><span>*</span></br>
            <label>E-mail:</label><input type="email" id="mail"><span>*</span><br>
            <label>Phone Number:</label><input type="tel" id="pnum"><span>*</span><br>
            <label>Credit Card Details:</label><br>
            <label>Credit Card Number</label><input type="number" id="ccnum"><span>*</span><br>
            <label>Expiry Date:</label>
                <select id="month">
                    <option value="month">--Select Month--</option>
                    <option value="1">JAN</option>
                    <option value="2">FEB</option>
                    <option value="3">MAR</option>
                    <option value="4">APR</option>
                    <option value="5">MAY</option>
                    <option value="6">JUN</option>
                    <option value="7">JUL</option>
                    <option value="8">AUG</option>
                    <option value="9">SEP</option>
                    <option value="10">OCT</option>
                    <option value="11">NOV</option>
                    <option value="12">DEC</option>
                </select>
                <select id="year">
                        <option value="year">--Select Year--</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                </select><br>
            <label>Name on card:</label><input type="text" id="noc"><span>(optional)</span><br>
            <label>CVV:</label><input type="number" id="cvv"><span>*</span><br>
            <button type="submit" id="submit">Confirm Payment</button>
        </form>
    </body>
</html>
